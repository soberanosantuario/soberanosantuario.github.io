<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Soberano Santuário - Rito Antigo e Primitivo de Memphis-Misraim</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script type="text/javascript">
    // Função para desabilitar a exibição de URLs na barra de status
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll("a");
      links.forEach(link => {
        link.onmouseover = function () {
          window.status = ""; // Limpa a barra de status
          return true;
        };
        link.onmouseout = function () {
          window.status = ""; // Restaura após o mouse sair
          return true;
        };
      });
    });
  </script>
</head>
<body>
  <iframe src="https://soberanosantuariobr.wixsite.com/site" 
          style="position: fixed; left: 0px; top: -51px; width: 100%; height: 108%; border: none;">
  </iframe>
</body>
</html>
