<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Soberano Santuário - Rito Antigo e Primitivo de Memphis-Misraim</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
    <!--
    if (screen.width <= 900) {
      document.location = "/Mobile.html";
    }
    //-->
  </script>
  <script type="text/javascript">
    // Desabilita a exibição de URLs na barra de status
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll("a");
      links.forEach(link => {
        link.onmouseover = function () {
          window.status = ""; // Limpa a barra de status
          return true;
        };
        link.onmouseout = function () {
          window.status = ""; // Restaura após o mouse sair
          return true;
        };
      });
    });
  </script>
</head>
<body>
  <iframe src="https://soberanosantuariobr.wixsite.com/site" 
          style="position:fixed; top:-50px; left:0px; bottom:0px; right:0px; 
                 width:100%; height:105%; border:none; margin:0; padding:0; 
                 overflow:hidden; z-index:999999;">
  </iframe>
</body>
</html>
